name: Publish
on:
  on:
    workflow_dispatch:
jobs:
  publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [nestjs-test-utilities]

    steps:
      - name: Git Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: 'https://registry.npmjs.org'
          scope: '@jbiskur'

      - name: Added node cache
        uses: egordm/gha-yarn-node-cache@v1

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Linting affected projects
        run: yarn nx lint ${{ matrix.project }}

      - name: Testing affected projects
        run: yarn nx test ${{ matrix.project }}

      - name: Building affected projects
        run: yarn nx build ${{ matrix.project }}

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
